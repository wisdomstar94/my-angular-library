<app-swiper-custom
  #swiperCustomComponent
  class="swiper-box"
  [appIsPaginationShow]="false"
  [appDirection]="'vertical'"
  [appIsAutoplay]="false"
  [appIsLoop]="true">
  <ng-template swiperSlideCustom>
    <div class="slide-item red">
      1 <br />
      1 <br />
      1
    </div>
  </ng-template>
  <ng-template swiperSlideCustom>
    <div class="slide-item blue">
      2 <br />
      2 <br />
      2
    </div>
  </ng-template>
  <ng-template swiperSlideCustom>
    <div class="slide-item green">
      3 <br />
      3 <br />
      3
    </div>
  </ng-template>
</app-swiper-custom>
